<style>
    .resume-centered { text-align: center; padding: 40px; background: #fff; font-family: serif; }
    .line { border-top: 1px solid #ccc; width: 60%; margin: 20px auto; }
    .section { text-align: left; margin-bottom: 20px; }
    .title { font-weight: bold; color: #34495e; text-transform: uppercase; }
</style>
<div class="resume-centered">
    <h1>{{name}}</h1>
    <h3>{{role}}</h3>
    <p>{{contact}}</p>
    <div class="line"></div>
    <div class="section"><span class="title">Profile</span><p>{{summary}}</p></div>
    <div class="section"><span class="title">Work History</span><p>{{experience}}</p></div>
</div>
